<section class="vh-99">
  <div class="container-fluid h-custom">
    <figure class="text-center">
      <h1>Quizzoid App</h1>
    </figure>
    <div class="row d-flex justify-content-center align-items-center h-100">

      <div class="col-md-9 col-lg-6 col-xl-6">
        <img src="/assets/images/quizoidImage.PNG" alt="Sample image" class="img-fluid">
      </div>

      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <div>
          <h2>Registration</h2>
        </div>
        <br>
        <form #registerForm="ngForm" (ngSubmit)="OnSubmit(registerForm)">
          <div class="form-outline mb-3">
            <input type="text" id="form3Example4" class="form-control form-control-lg" placeholder="Enter Name"
              name="userName" [(ngModel)]="userName" required />
            <label class="form-label" for="form3Example4">Name</label>
          </div>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter a valid email address" name="Email" [(ngModel)]="Email" required
              [pattern]="emailPattern" />
            <label class="form-label" for="form3Example3">Email address</label>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg" type="submit"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" [disabled]="!registerForm.valid">Start Quiz</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</section>
